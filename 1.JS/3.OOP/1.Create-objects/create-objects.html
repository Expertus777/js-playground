<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Create Objects</h1>
            <h2>We can create objects like this:</h2>

            <pre>JavaScript goes here</pre>

            <p>Let's implement the Car object</p>

            <div class="car d-none">
                <div class="front"></div>
                <div class="middle"></div>
                <div class="back"></div>
                <div class="roof"></div>
                <div class="front-wheel"></div>
                <div class="back-wheel"></div>
            </div>
            <div class="car-object">
                <h4>Car definition - car object (abstraction)</h4>
                <pre id="car-object"></pre>
            </div>

            <h4>Operations, car commands:</h4>
            <button onclick="move('New-York')">Move to New-York</button>
            <button onclick="horn()">Horn</button>
        </div>
    </div>
</div>

<!--Create Objects Script-->
<script src="./create-objects.js"></script>
</body>
</html>
